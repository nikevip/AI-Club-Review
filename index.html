<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&family=Exo:ital,wght@0,200;0,300;1,200&family=Noto+Sans:wght@400;700&family=Roboto+Condensed:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: 'Alegreya SC', serif;
            font-family: 'Exo', sans-serif;
            font-family: 'Noto Sans', sans-serif;
            font-family: 'Roboto Condensed', sans-serif;
            height: 100%; 
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://www.genengnews.com/wp-content/uploads/2021/01/AI_Getty-1179477351-scaled-e1611778221405.jpg");
            background-repeat: none;
            background-size: cover;
            position: relative;
            
        }

        .hero-img nav{
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            display: inline-block;
            position:fixed;
            justify-content: space-between;
            width: 100%;
            

        }

        .hero-img nav ul li {
            list-style: none;
            display: flex;
            position: relative;
            
        }

        .hero-img nav ul li a{
            color: white;
            text-decoration: none;
            justify-items: center;
            padding: 15px 120px;
            text-transform: uppercase;
        }

        .hero-img nav ul li a:hover{
            color: blue;
        }

        
        .text{
            text-align: center;
            
        }

        .text h1{
            
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 30px 0px 20px;
            color: #fff;
            font-size: 7vw;
            letter-spacing: 5px;
            word-spacing: 2px;
    
            background: linear-gradient(to right, rgb(187, 53, 75),rgb(238, 153, 238),rgb(238, 153, 238),rgb(210, 212, 40),rgb(187, 53, 75),rgb(238, 153, 238),rgb(238, 153, 238),rgb(210, 212, 40));
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }

        .text h4{
            margin: 40px 0px 10px ;
            color: white;
            font-size: 2vw
        }

        .logo .ai {
            /* margin: 8px; */
            height: 146px;
            width: 346px;
            padding: 55px 70px 0px;
            transition: 1s;
            
        }

        .logo{
            display: flex;
            
        }
        
        .logo .ai:hover{
            transform: scale(1.1);
        }

        .date {
            top: 50%;
            left: 50%;
            justify-content: center;
            text-align: center;
            align-items: center;
            

        }
        /* .date p1{
            letter-spacing: -8px;
            margin: 0;
            padding: 0;
            color: yellow;
            font-size: 3.5vw;
            display: absolute;
        } */
        .date h3{
            font-size: 2vw;
            color: rgb(223, 223, 75);
        }

        .date p{
            font-size: 2vw;
            margin: 13px 0px;
            text-transform: uppercase;
            color: rgb(177, 255, 60) ;
        }

        .date h4{
            color: #fff;
            font-size: 2vw;
            text-transform:capitalize ;
        }
       
    </style>
</head>
<body>
    <div class="hero-img">
        <nav>
            <ul>
                <li>
                    <a href="">Home</a>
                    <a href="">Sessions</a>
                    <a href="">Sponsers</a>
                    <a href="">Our Teams</a>
                    <a href="">Brochure</a>
                </li>
            </ul>
        </nav>
        <div class="logo">
            <img class="ai" src="vit.png" >
            <img class="ai" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTbcC4-3rnSn0nZCM0k-0eEmY27onNtSzJ3g&usqp=CAU" >
            <img class="ai" src="aiii.png" >
            
            
        </div>
    
        <div class="text">
            <h4>VIT Bhopal University - AI & ML Division</h4>
            <h1>Artificial Intelligence Conclave 2021</h1>

        </div>
        <div class="date">
            <!-- <p1>_______________________________________</p1> -->
            <h3>FEBURARY 26 - 27 , 2017 | VIRTUAL MODE</h3>
            <p>session videos</p>
            <h4>AI Conclave 2022 coming soon.....</h4>
        </div>
    </div>
</body>
</html>
